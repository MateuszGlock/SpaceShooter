<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space shooter game</title>
    <link
      href="https://fonts.cdnfonts.com/css/press-start-2p"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="SpaceShip.png" type="image/x-icon" />
    <link rel="shortcut icon" href="SpaceShip.png" type="image/x-icon" />
  </head>
  <body>
    <div id="start-screen" class="screen" style="display: block">
      <div id="game-tittle">
        <h1>PROJECT PARADOX</h1>
      </div>
      <div id="start-button-container">
        <button id="start-button">Start Game</button>
      </div>
    </div>

    <div id="game-overlay">
      <div id="pause-menu">
        <h2>Pause</h2>
        <label for="volume-slider">Volume:</label>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </div>
      <div id="upgrades-menu">
        <h2>Upgrades Menu</h2>
        <ul id="upgrades-list"></ul>
      </div>
    </div>
  </body>
</html>
